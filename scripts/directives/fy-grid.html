<div class="form-inline">
    <!-- <span ng-repeat="item in cart">{{item | json}}
        <br/>
    </span>
    <br/> -->
    <span ng-show="!!items.length" class="input-group input-group-sm">
        <select class="form-control" ng-model="itemsPerPage" ng-init="itemsPerPage=10" ng-change="currentPage=1">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </span>
    <button type="button" class="btn btn-default btn-sm" ng-click="openCreate()">
        <span class="glyphicon glyphicon-plus"></span>
        <span>&nbsp;Tambah</span>
    </button>
    <button class="btn btn-default btn-sm" type="button" ng-click="load()">
        <span class="glyphicon glyphicon-refresh"></span>
        <span>&nbsp;Refresh</span>
    </button>
    <div class="pull-right">
        <span class="input-group input-group-sm" dropdown>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-shopping-cart"></span>
            </span>
            <button type="button" class="form-control btn btn-default dropdown-toggle" ng-disabled="!cart.length" dropdown-toggle>
                <span ng-bind="cart.length"></span>
                <span>Barang&nbsp;</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href ng-click="detailCart()">Detail</a>
                </li>
                <li><a href ng-click="createPermintaanBarang()">Buat SPP</a>
                </li>
                <li><a href ng-click="clearCart()">Hapus</a>
                </li>
            </ul>
        </span>
        <div class="input-group input-group-sm" ng-show="!!items.length">
            <span class="input-group-addon" ng-show="!search.$">
                <span class="glyphicon glyphicon-search"></span>
            </span>
            <span class="input-group-addon" ng-show="!!search.$" ng-click="search.$=''">
                <span class="glyphicon glyphicon-remove"></span>
            </span>
            <input type="text" class="form-control" ng-model="search.$" />
        </div>
    </div>
</div>
<br/>
<h5 ng-show="!items.length">Data Kosong</h5>
<div ng-show="!!items.length">
    <h5 ng-show="!filtered.length">Data yang Anda Cari Tidak Ditemukan</h5>
    <h5 ng-show="currentPageForm.$invalid && !!filtered.length">Masukkan Nomor Halaman yang benar
        <br/>
        <br/>
    </h5>
    <table class="table table-striped table-bordered table-condensed" ng-init="currentPage=1" ng-show="currentPage>0 && currentPage<=maxPage">
        <thead>
            <tr>
                <th class="text-center">
                    <input type="checkbox" ng-model="selectedAll" ng-init="selectedAll=false" ng-change="checkDisplayed()">
                </th>
                <th class="text-center" ng-if="module=='permintaanBarang'">
                    <span class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-plus" ng-show="!expandedAll" ng-click="expandedAll=true"></span>
                        <span class="glyphicon glyphicon-minus" ng-show="expandedAll" ng-click="expandedAll=false"></span>
                    </span>
                </th>
                <th ng-repeat="field in fields" class="text-center" ng-click="sort.field==field.name?sort.order=!sort.order:null;sort.field=field.name" ng-if="!field.optional">
                    <span ng-bind="field.header"></span>
                    <span>&nbsp;</span>
                    <span ng-show="sort.field=='{{field.name}}' && sort.order == true" class="glyphicon glyphicon-triangle-bottom"></span>
                    <span ng-show="sort.field=='{{field.name}}' && sort.order == false" class="glyphicon glyphicon-triangle-top"></span>
                </th>
                <th class="text-center">Pilihan</th>
            </tr>
        </thead>
        <tbody ng-repeat="item in displayed = (filtered = (items | filter: search) | orderBy: sort.field: sort.order | startFrom: (currentPage-1)*itemsPerPage | limitTo:itemsPerPage)">
            <tr>
                <td class="text-center">
                    <input type="checkbox" ng-model="item.selected" ng-change="uncheckDisplayed(item.selected)">
                </td>
                <td class="text-center" ng-if="module=='permintaanBarang'" ng-init="item.expanded=false">
                    <span ng-bind="item.expanded"></span>
                    <span class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-plus" ng-show="!item.expanded" ng-click="item.expanded=true;"></span>
                        <span class="glyphicon glyphicon-minus" ng-show="item.expanded" ng-click="item.expanded=false;"></span>
                    </span>
                </td>
                <td ng-repeat="field in fields" ng-if="!field.optional">
                    <span ng-if=" field.type=='string' ">
                        <span ng-bind="item.{{field.name}}|limitTo: '30' "></span>
                        <span ng-show="item.{{field.name}}.length>30">...</span>
                    </span>
                    <span ng-if="field.type=='date'">
                        <span ng-bind="item.{{field.name}}|date:field.filter"></span>
                    </span>
                    <span ng-if="field.type=='jenis'">
                        <span ng-if="item.jenis">EMERGENCY</span>
                        <span ng-if="!item.jenis">RUTIN</span>
                    </span>
                    <span ng-if="field.type=='periode'">
                        <span ng-bind="item.{{field.name}}|periodeFilter|date:'MMMM yyyy'"></span>
                    </span>
                </td>
                <td class="text-center">
                    <button type="button" class="btn btn-default btn-xs" ng-click="openRead(item)">
                        <span class="glyphicon glyphicon-zoom-in"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs" ng-click="openUpdate(item)">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs" ng-click="delete(item)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
            <tr ng-if="module=='permintaanBarang'" ng-show="item.expanded">
                <td></td>
                <td colspan="7">
                    <table class="table table-condensed table-bordered table-table-striped">
                        <tr>
                            <th></th>
                            <th class="text-center">Nama Barang</th>
                            <th class="text-center">Jumlah</th>
                            <th class="text-center">Tanggal Butuh</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Sisa</th>
                            <th class="text-center">Keterangan</th>
                        </tr>
                        <tr ng-repeat="detailBarang in item.sppItemsList">
                            <td class="text-center">
                                <input type="checkbox" ng-model="detailBarang.selected" ng-change="checkAllDetail()">
                            </td>
                            <td class="text-center" ng-bind="::detailBarang.barang.nama"></td>
                            <td class="text-center" ng-bind="::detailBarang.jumlah"></td>
                            <td class="text-center" ng-bind="::detailBarang.tanggalButuh|date:'dd MMMM yyyy'"></td>
                            <td class="text-center" ng-bind="::detailBarang.status"></td>
                            <td class="text-center" ng-bind="::detailBarang.sisa"></td>
                            <td class="text-center" ng-bind="::detailBarang.keterangan"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-inline" ng-show="!!filtered.length">
        <span class="pull-left" ng-show="!!displayed.length">
            <span class="input-group input-group-sm" dropdown>
                <button type="button" class="form-control btn btn-default dropdown-toggle" ng-disabled="!selected.length" dropdown-toggle>
                    <span ng-bind="selected.length"></span>
                    <span>Barang Dipilih&nbsp;</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href ng-click="uncheckAll()">Reset</a>
                    </li>
                    <li><a href ng-click="deleteSelected()">Hapus</a>
                    </li>
                    <li><a href ng-click="addToCart()">Add</a>
                    </li>
                </ul>
            </span>
        </span>
        <span class="pull-right">
            <form name="currentPageForm">
                <span ng-show="!!displayed.length && currentPageForm.$valid">
                    <span>Menampilkan</span>
                    <span ng-bind="((currentPage-1)*itemsPerPage+1)+'-'+((currentPage*itemsPerPage<filtered.length)?currentPage*itemsPerPage:filtered.length)"></span>
                    <span>dari</span>
                    <span ng-bind="filtered.length"></span>
                    <span>data&nbsp;&nbsp;&nbsp;</span>
                </span>
                <span class="input-group input-group-sm">
                    <span class="input-group-btn">
                        <button type="button" class="form-control btn btn-default" ng-click="currentPage=1" ng-disabled="currentPageForm.$invalid||currentPage==1">
                            <span class="glyphicon glyphicon-fast-backward"></span>
                        </button>
                        <button type="button" class="form-control btn btn-default" ng-click="currentPage=(currentPage-1)" ng-disabled="currentPageForm.$invalid || currentPage == 1">
                            <span class="glyphicon glyphicon-backward"></span>
                        </button>
                    </span>
                    <span>
                        <input type="number" name="currentPage" class="form-control text-center" min="1" max="{{maxPage}}" ng-max="maxPage" ng-model="currentPage" required/>
                    </span>
                    <span class="input-group-addon">
                        <strong>
                            <span>dari</span>
                            <span ng-bind="maxPage=(Math.ceil(filtered.length / itemsPerPage))"></span>
                        </strong>
                    </span>
                    <span class="input-group-btn">
                        <button type="button" class="form-control btn btn-default" ng-click="currentPage = (currentPage+1)" ng-disabled="currentPageForm.$invalid||currentPage==maxPage">
                            <span class="glyphicon glyphicon-forward"></span>
                        </button>
                        <button type="button" class="form-control btn btn-default" ng-click="currentPage = maxPage" ng-disabled="currentPageForm.$invalid || currentPage==maxPage">
                            <span class="glyphicon glyphicon-fast-forward"></span>
                        </button>
                    </span>
                </span>
            </form>
        </span>
    </div>
</div>
