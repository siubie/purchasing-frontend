<div class="modal-body">
    <button type="button" class="btn btn-default btn-xs pull-right" ng-click="$dismiss()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h3>Detail Master Barang
        <span ng-bind="penjualanWaste.nomor"></span>
    </h3>
    <table class="table table-bordered table-condensed">
        <tr>
            <td>
                <strong>Tanggal</strong>
            </td>
            <td ng-bind="penjualanWaste.tanggal | date:'longDate'"></td>
        </tr>
        <tr>
            <td>
                <strong>Nama</strong>
            </td>
            <td ng-bind="penjualanWaste.nama"></td>
        </tr>
        <tr>
            <td>
                <strong>Alamat</strong>
            </td>
            <td ng-bind="penjualanWaste.alamat"></td>
        </tr>
        <tr>
            <td colspan="2">
                <table class="table table-bordered table-condensed">
                    <tr>
                        <th class="text-center">Nama Barang</th>
                        <th class="text-center">Satuan</th>
                        <th class="text-center">Jumlah</th>
                        <th class="text-center">Harga</th>
                    </tr>
                    <tr ng-repeat="detail in penjualanWaste.wasteItemsList">
                        <td class="text-center" ng-bind="detail.waste.nama"></td>
                        <td class="text-center" ng-bind="detail.waste.satuan"></td>
                        <td class="text-center" ng-bind="detail.jumlah | number"></td>
                        <td class="text-center" ng-bind="detail.harga | number:2"></td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                        <td class="text-center" ng-bind="getTotalCost() | number:2"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div ng-if="penjualanWaste.editable">
        <button class="btn btn-default btn-sm" type="button" ng-click="$dismiss('update')" ng-if="access.update">
            <span class="glyphicon glyphicon-edit"></span>
            <span>&nbsp;Ubah</span>
        </button>
        <button class="btn btn-default btn-sm" type="button" ng-click="delete()" ng-if="access.delete">
            <span class="glyphicon glyphicon-trash"></span>
            <span>&nbsp;Hapus</span>
        </button>
    </div>
</div>
