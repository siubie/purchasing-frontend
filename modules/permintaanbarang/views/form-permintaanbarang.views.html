<div class="modal-body">
    <button class="btn btn-default btn-sm pull-right" type="button" ng-click="close()"><span class="glyphicon glyphicon-remove"></span></button>
    <div ng-show="status"><h3>Tambah Permintaan Barang</h3></div>
    <div ng-show="!status"><h3>Ubah Permintaan Barang</h3></div>
    <form name="permintaanBarangForm" class="row">
        <div class="form-group col-xs-4">
            <label for="nomor">Nomor</label>
            <input type="text" class="form-control" id="nomor" name="nomor" placeholder="Masukkan Nomor.." ng-model="permintaanBarang.nomor" ng-disabled="!status" required/>
        </div>
        <div class="form-group col-xs-4">
            <label for="Tanggal">Tanggal&nbsp;:&nbsp;<span ng-bind="permintaanBarang.tanggal | date:'dd MMMM yyyy'"></span></label>
        </div>
        <div class="form-group col-xs-4">
            <label for="jenis">Emergency&nbsp;:&nbsp;<input type="checkbox" ng-model="permintaanBarang.jenis" required/></label>
        </div>
        <div class="form-group col-xs-4n">
            <label for="satuan">Satuan</label>
            <select class="form-control" id="satuan" name="satuan" ng-model="permintaanBarang.satuan" ng-options="satuanGudang.satuan for satuanGudang in satuanGudangs | orderBy: 'satuan'" required>
                <option value="">-- Pilih Kategori --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama.." ng-model="permintaanBarang.nama" required/>
        </div>
        <div class="form-group">
            <label for="alias">Alias</label>
            <input type="text" class="form-control" id="alias" name="alias" placeholder="Masukkan Alias.." ng-model="permintaanBarang.alias"/>
        </divalias
        <div class="form-group">
            <label for="satuan">Satuan</label>
            <select class="form-control" id="satuan" name="satuan" ng-model="permintaanBarang.satuan" ng-options="satuanGudang.satuan for satuanGudang in satuanGudangs | orderBy: 'satuan'" required>
                <option value="">-- Pilih Kategori --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="deskripsi">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" name="deskripsi" placeholder="Masukkan Deskripsi.." ng-model="permintaanBarang.deskripsi"></textarea>
        </div>
        <button class="btn btn-default btn-sm" type="submit" ng-click="status==true ? create() : update()" ng-disabled="permintaanBarangForm.$invalid">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            <span> Simpan</span>
        </button>
        <button class="btn btn-default btn-sm" type="button" ng-click="delete(permintaanBarang)" ng-show="!status">
            <span class="glyphicon glyphicon-trash"></span>
            <span> Hapus</span>
        </button>
    </form>
</div>
