<div class="modal-body">
    <!-- {{periodeTimestamp|json}} -->
    <button type="button" class="btn btn-default btn-xs pull-right" ng-click="close()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <div ng-show="status">
        <h3>Tambah Permintaan Barang</h3>
    </div>
    <div ng-show="!status">
        <h3>Ubah Permintaan Barang</h3>
    </div>
    <form class="row" name="permintaanBarangForm">
        <div class="form-group col-xs-6 input-group-sm">
            <label for="nomor">Nomor</label>
            <input type="text" class="form-control" id="nomor" name="nomor" placeholder="Masukkan Nomor.." ng-model="permintaanBarang.nomor" ng-disabled="!status" required/>
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="departemen">Peminta</label>
            <select class="form-control" id="departemen" name="departemen" ng-model="permintaanBarang.departemen" ng-options="departemen.departemen for departemen in departemens|orderBy: 'departemen.departemen' track by departemen.departemen" required>
                <option value="">-- Pilih Departemen --</option>
            </select>
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="periode">Periode:&nbsp;</label>
            <span ng-bind="permintaanBarang.periode | periodeFilter | date: 'MMMM yyyy'"></span>
            <!-- <span ng-bind="permintaanBarang.periode"></span> -->
            <span ng-model="$parent.periodeTimestamp" datepicker-mode="'month'" datepicker-popup="MMMM yyyy" datepicker-options="{minMode: 'month', maxMode: 'year'}" init-date="permintaanBarang.tanggal" min-date="permintaanBarang.tanggal" is-open="$parent.openedPeriode"
            current-text="Sekarang" clear-text="Hapus" close-text="Tutup"></span>
            <span>
                <button class="btn btn-default btn-sm" type="button" ng-click="openCalendar($event)">
                    <span class="glyphicon glyphicon-calendar"></span>
                </button>
            </span>
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="jenis">
                <span>Emergency:&nbsp;</span>
                <input type="checkbox" id="jenis" name="jenis" ng-model="permintaanBarang.jenis" />
            </label>
        </div>
        <div class="form-group col-xs-12 input-group-sm">
            <table class="table table-bordered table-condensed">
                <tr>
                    <th class="text-center" colspan=5>Detail Barang</th>
                </tr>
                <tr>
                    <th class="text-center">Nama Barang</th>
                    <th class="text-center">Jumlah</th>
                    <th class="text-center">Tanggal Butuh</th>
                    <th class="text-center">Keterangan</th>
                    <th></th>
                </tr>
                <tr ng-form name="detailBarangForm" ng-repeat="detailBarang in permintaanBarang.sppItemsList">
                    <td class="input-group-sm">
                        <input type="text" placeholder="Masukkan Nama Barang..." ng-model="detailBarang.barang" typeahead="barang as barang.nama for barang in barangs|filter:$viewValue|limitTo:8" class="form-control">
                    </td>
                    <td class="input-group-sm">
                        <input class="form-control text-center" type="number" name="jumlah" ng-model="detailBarang.jumlah" min="1" required/>
                    </td>
                    <td class="text-center">
                        <span ng-bind="detailBarang.tanggalButuh|date:'dd MMMM yyyy'"></span>
                        <span ng-model="detailBarang.tanggalButuh" init-date="detailBarang.tanggalButuh" datepicker-popup="dd MMMM yyyy" is-open="openedTanggalButuh[$index]" min-date="periodeTimestamp" startingDay="1" current-text="Sekarang" clear-text="Hapus" close-text="Tutup">
                        </span>
                        <span>
                            <button type="button" class="btn btn-default btn-sm" ng-click="openTanggalButuh($event, $index)">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </button>
                        </span>
                    </td>
                    <td class="input-group-sm">
                        <textarea class="form-control" ng-model="detailBarang.keterangan"></textarea>
                    </td>
                    <td class="input-group-sm">
                        <button type="button" class="btn btn-default btn-sm" ng-click="removeDetail($index)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </table>
            <button type="button" class="btn btn-default btn-sm" ng-click="addDetail()">
                <span class="glyphicon glyphicon-plus"></span>
                <span>&nbsp;&nbsp;Tambah Detail</span>
            </button>
        </div>
        <br/>
        <br/>
        <div class="col-xs-12">
            <button type="submit" class="btn btn-default btn-sm" ng-click="status==true ? create() : update()" ng-disabled="permintaanBarangForm.$invalid||!permintaanBarang.sppItemsList.length">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                <span>&nbsp;&nbsp;Simpan</span>
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="delete(permintaanBarang)" ng-show="!status">
                <span class="glyphicon glyphicon-trash"></span>
                <span>&nbsp;&nbsp;Hapus</span>
            </button>
        </div>
    </form>
</div>
