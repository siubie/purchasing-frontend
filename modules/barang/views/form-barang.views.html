<div class="modal-body">
    <!-- <span ng-bind="barang|json"></span>
    <br/> -->
    <button type="button" class="btn btn-default btn-xs pull-right" ng-click="$dismiss()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <div ng-show="newForm">
        <h3>Buat Master Barang</h3>
    </div>
    <div ng-show="!newForm">
        <h3>Ubah Master Barang</h3>
    </div>
    <br/>
    <form name="barangForm" class=row>
        <div class="form-group col-xs-12" ng-if="!newForm">
            <label for="kode">Kode:&nbsp;</label>
            <span ng-bind="barang.kode"></span>
        </div>
        <div class="form-group col-xs-12 input-group-sm">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama.." ng-model="barang.nama" required/>
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="kategori">Kategori</label>
            <select class="form-control" id="kategori" name="kategori" ng-model="barang.kategori">
                <option value="">-- Pilih Kategori --</option>
                <option ng-repeat="kategoriBarang in kategoriBarangArray" ng-selected="kategoriBarang==barang.kategori" value="{{kategoriBarang}}">{{kategoriBarang}}</option>
            </select>
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="satuan">Satuan</label>
            <select class="form-control" id="satuan" name="satuan" ng-model="barang.satuan">
                <option value="">-- Pilih Satuan --</option>
                <option ng-repeat="satuanGudang in satuanGudangArray" ng-selected="satuanGudang==barang.satuan" value="{{satuanGudang}}">{{satuanGudang}}</option>
            </select>
        </div>
        <div class="form-group col-xs-12 input-group-sm">
            <label for="spesifikasi">Spesifikasi</label>
            <textarea class="form-control" id="spesifikasi" name="spesifikasi" placeholder="Masukkan Spesifikasi.." ng-model="barang.spesifikasi"></textarea>
        </div>
        <div class="form-group col-xs-12 input-group-sm">
            <label for="deskripsi">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" name="deskripsi" placeholder="Masukkan Deskripsi.." ng-model="barang.deskripsi"></textarea>
        </div>
        <div class="col-xs-12" ng-if="barang.editable">
            <button type="submit" class="btn btn-default btn-sm" ng-click="newForm ? create() : update()" ng-disabled="barangForm.$invalid">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                <span>&nbsp;Simpan</span>
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="delete(barang)" ng-if="!newForm">
                <span class="glyphicon glyphicon-trash"></span>
                <span>&nbsp;Hapus</span>
            </button>
        </div>
    </form>
</div>
