<div class="modal-body">
    <!-- <span ng-bind="newForm|json"></span>
    <br/> -->
    <button class="btn btn-default btn-xs pull-right" ng-click="$dismiss()" type="button">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <div ng-show="newForm">
        <h3>Buat Master Barang</h3>
    </div>
    <div ng-show="!newForm">
        <h3>Ubah Master Barang</h3>
    </div>
    <br/>
    <form class=row name="barangForm">
        <div ng-init="setForm(barangForm)">
            <div class="form-group col-xs-12" ng-if="!newForm">
                <label for="kode">Kode:&nbsp;</label>
                <span ng-bind="barang.kode"></span>
            </div>
            <div class="form-group col-xs-12" ng-if="newForm" ng-show="!!spesifikasiForms[barang.kategori]">
                <label for="nama">Nama:&nbsp;</label>
                <span ng-bind="barang.nama"></span>
            </div>
            <div class="form-group col-xs-12 input-group-sm" ng-show="!newForm || !spesifikasiForms[barang.kategori]">
                <label for="nama">Nama</label>
                <input class="form-control" id="nama" name="nama" ng-model="barang.nama" placeholder="Masukkan Nama.." required type="text" />
            </div>
            <div class="form-group col-xs-6 input-group-sm">
                <label for="kategori">Kategori (Golongan)</label>
                <select class="form-control" id="kategori" name="kategori" ng-model="barang.kategori" ng-options="kategoriBarang.kode as kategoriBarang.kategori for kategoriBarang in kategoriBarangs| orderBy:'kategori'" required>
                    <option value="">-- Pilih Kategori --</option>
                </select>
            </div>
            <div class="form-group col-xs-6 input-group-sm">
                <label for="satuan">Satuan</label>
                <select class="form-control" id="satuan" name="satuan" ng-model="barang.satuan" required>
                    <option value="">-- Pilih Satuan --</option>
                    <option ng-repeat="satuanGudang in satuanGudangArray" ng-selected="satuanGudang==barang.satuan" value="{{satuanGudang}}">{{satuanGudang}}</option>
                </select>
            </div>
            <div ng-repeat="form in spesifikasiForms[barang.kategori]" ng-if="newForm" ng-show="!!spesifikasiForms[barang.kategori]">
                <div class="form-group col-xs-3 input-group-sm" ng-if="form.type=='text'">
                    <label for="{{form.name}}">{{form.header}}</label>
                    <input class="form-control" id="{{form.name}}" name="{{form.name}}" ng-change="changeSpesifikasi(spesifikasi[form.name],form.name)" ng-init="!spesifikasi[form.name] ? spesifikasi[form.name]='' : null" ng-model="spesifikasi[form.name]" ng-required="form.required"
                    placeholder="Masukkan {{form.header}}.." type="text" />
                </div>
                <div class="form-group col-xs-3 input-group-sm" ng-if="form.type=='select'">
                    <label for="{{form.name}}">{{form.header}}</label>
                    <select class="form-control" id="{{form.name}}" name="{{form.name}}" ng-change="changeSpesifikasi(spesifikasi[form.name],form.name)" ng-init="!spesifikasi[form.name] ? spesifikasi[form.name]='' : null" ng-model="spesifikasi[form.name]" ng-required="form.required">
                        <option value="">-- Pilih {{form.header}} --</option>
                        <option ng-repeat="item in spesifikasi[barang.kategori][form.name]" ng-selected="item==spesifikasi[form.name]" value="{{item}}">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-12 input-group-sm">
                <label for="spesifikasi">Spesifikasi</label>
                <textarea class="form-control" id="spesifikasi" name="spesifikasi" ng-model="barang.spesifikasi" placeholder="Masukkan Spesifikasi.."></textarea>
            </div>
            <div class="form-group col-xs-12 input-group-sm">
                <label for="deskripsi">Deskripsi</label>
                <textarea class="form-control" id="deskripsi" name="deskripsi" ng-model="barang.deskripsi" placeholder="Masukkan Deskripsi.."></textarea>
            </div>
            <div class="col-xs-12" ng-if="barang.editable">
                <button class="btn btn-default btn-sm" ng-click="newForm ? create() : update()" ng-disabled="barangForm.$invalid" type="submit">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                    <span>&nbsp;Simpan</span>
                </button>
                <button class="btn btn-default btn-sm" ng-click="delete(barang)" ng-if="!newForm" type="button">
                    <span class="glyphicon glyphicon-trash"></span>
                    <span>&nbsp;Hapus</span>
                </button>
            </div>
        </div>
    </form>
</div>
