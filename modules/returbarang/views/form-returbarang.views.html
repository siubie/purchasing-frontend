<div class="modal-body">
    <!-- <span ng-bind="returBarang|json"></span>
    <br/> -->
    <button type="button" class="btn btn-default btn-xs pull-right" ng-click="$dismiss()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <div ng-show="newForm">
        <h3>Tambah Retur Barang</h3>
    </div>
    <div ng-show="!newForm">
        <h3>Ubah Retur Barang</h3>
    </div>
    <br/>
    <form class="row" name="returBarangForm">
        <div class="form-group col-xs-12" ng-if="!newForm">
            <label for="nomor">Nomor:&nbsp;</label>
            <span ng-bind="returBarang.nomor"></span>
        </div>
        <div class="form-group col-xs-6">
            <label for="lpb">Nomor LPB:&nbsp;</label>
            <span ng-bind="returBarang.lpb"></span>
        </div>
        <div class="form-group col-xs-6">
            <label for="tanggalDatang">Tanggal Datang:&nbsp;</label>
            <span ng-bind="returBarang.tanggalDatang"></span>
        </div>
        <div class="form-group col-xs-6">
            <label for="sp">Nomor SP:&nbsp;</label>
            <span ng-bind="returBarang.sp"></span>
        </div>
        <div class="form-group col-xs-6">
            <label for="supplier">Supplier:&nbsp;</label>
            <span ng-bind="returBarang.supplier.nama"></span>
        </div>
        <div class="form-group col-xs-6">
            <label for="nomorSj">Nomor Surat Jalan:&nbsp;</label>
            <span ng-bind="returBarang.nomorSj"></span>
        </div>
        <div class="form-group col-xs-12 input-group-sm">
            <table class="table table-bordered table-condensed">
                <tr>
                    <th class="text-center" colspan=7>Item Barang</th>
                </tr>
                <tr>
                    <th class="text-center">Nomor SPP</th>
                    <th class="text-center">Nama Barang</th>
                    <th class="text-center">Jumlah Datang</th>
                    <th class="text-center">Jumlah Retur</th>
                    <th class="text-center">Harga</th>
                    <th class="text-center">Alasan</th>
                    <th></th>
                </tr>
                <tr ng-repeat="detailBarang in returBarang.returItemsList">
                    <td class="text-center" ng-bind="detailBarang.spp"></td>
                    <td class="text-center" ng-bind="detailBarang.barang.nama"></td>
                    <td class="text-center" ng-bind="detailBarang.qtyDatang"></td>
                    <td class="input-group-sm">
                        <input class="form-control text-center" type="number" name="qtyRetur" ng-model="detailBarang.qtyRetur" min="0" max="{{detailBarang.qtyDatang}}" ng-max="detailBarang.qtyDatang" required/>
                    </td>
                    <td class="input-group-sm">
                        <input class="form-control text-center" type="number" name="harga" ng-model="detailBarang.harga" min="1" required/>
                    </td>
                    <td class="input-group-sm">
                        <textarea class="form-control" id="alasan" name="alasan" placeholder="Masukkan Alasan.." ng-model="detailBarang.alasan"></textarea>
                    </td>
                    <td class="input-group-sm">
                        <button type="button" class="btn btn-default btn-sm" ng-click="removeDetail($index)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-xs-12">
            <button type="submit" class="btn btn-default btn-sm" ng-click="newForm ? create() : update()" ng-disabled="returBarangForm.$invalid||!returBarang.returItemsList.length">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                <span>&nbsp;Simpan</span>
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="delete(returBarang)" ng-show="!newForm">
                <span class="glyphicon glyphicon-trash"></span>
                <span>&nbsp;Hapus</span>
            </button>
        </div>
    </form>
</div>
