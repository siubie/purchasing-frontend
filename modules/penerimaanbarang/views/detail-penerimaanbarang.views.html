<div class="modal-body">
    <button class="btn btn-default btn-xs pull-right" type="button" ng-click="close()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h3>Detail Penerimaan Barang</h3>
    <table class="table table-bordered table-condensed">
        <tr>
            <td class="col-xs-6">
                <strong>Nomor</strong>
            </td>
            <td class="col-xs-6" ng-bind="penerimaanBarang.nomor"></td>
        </tr>
        <tr>
            <td>
                <strong>Tanggal Dibuat</strong>
            </td>
            <td ng-bind="penerimaanBarang.tanggalBuat | date:'longDate'"></td>
        </tr>
        <tr>
            <td>
                <strong>Tanggal Datang</strong>
            </td>
            <td ng-bind="penerimaanBarang.tanggalDatang | date:'longDate'"></td>
        </tr>
        <tr>
            <td>
                <strong>Nomor SP</strong>
            </td>
            <td ng-bind="penerimaanBarang.sp"></td>
        </tr>
        <tr>
            <td>
                <strong>Supplier</strong>
            </td>
            <td ng-bind="penerimaanBarang.supplier.nama"></td>
        </tr>
        <tr>
            <td>
                <strong>Nomor Surat Jalan</strong>
            </td>
            <td ng-bind="penerimaanBarang.nomorSj"></td>
        </tr>
        <tr>
            <td colspan=2>
                <table class="table table-bordered table-condensed">
                    <tr>
                        <th colspan=6 class="text-center">Item Barang</th>
                    </tr>
                    <tr>
                        <th class="text-center">Nomor SPP</th>
                        <th class="text-center">Nama</th>
                        <th class="text-center">Jumlah</th>
                        <th class="text-center">Harga</th>
                    </tr>
                    <tr ng-repeat="detail in penerimaanBarang.lpbItemsList">
                        <td class="text-center" ng-bind="detail.spp"></td>
                        <td class="text-center" ng-bind="detail.barang.nama"></td>
                        <td class="text-center" ng-bind="detail.qty"></td>
                        <td class="text-center" ng-bind="detail.harga"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <button class="btn btn-default btn-sm" type="button" ng-click="openUpdate(penerimaanBarang)" ng-disabled="penerimaanBarangForm.$invalid">
        <span class="glyphicon glyphicon-floppy-disk"></span>
        <span>&nbsp;Ubah</span>
    </button>
    <button class="btn btn-default btn-sm" type="button" ng-click="delete(penerimaanBarang)" ng-show="!newForm">
        <span class="glyphicon glyphicon-trash"></span>
        <span>&nbsp;Hapus</span>
    </button>
</div>
