<div class="modal-body">
    <span ng-bind="penerimaanBarang|json"></span>
    <br/>
    <button type="button" class="btn btn-default btn-xs pull-right" ng-click="close()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <div ng-show="newForm">
        <h3>Tambah Pesanan Barang</h3>
    </div>
    <div ng-show="!newForm">
        <h3>Ubah Pesanan Barang</h3>
    </div>
    <form class="row" name="penerimaanBarangForm">
        <div class="form-group col-xs-6 input-group-sm">
            <label for="nomor">Nomor</label>
            <input type="text" class="form-control" id="nomor" name="nomor" placeholder="Masukkan Nomor.." ng-model="penerimaanBarang.nomor" ng-disabled="!newForm" required/>
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="supplier">Supplier</label>
            <select class="form-control" id="supplier" name="supplier" ng-model="penerimaanBarang.supplier" ng-options="supplier.nama for supplier in suppliers | orderBy: 'supplier.nama' track by supplier.nama" required>
                <option value="">-- Pilih Supplier --</option>
            </select>
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="ppn">
                <span>PPN:&nbsp;</span>
                <input type="checkbox" id="ppn" name="ppn" ng-model="penerimaanBarang.ppn" />
            </label>
        </div>
        <div class="form-group col-xs-12 input-group-sm">
            <table class="table table-bordered table-condensed">
                <tr>
                    <th class="text-center" colspan=5>Item Barang</th>
                </tr>
                <tr>
                    <th class="text-center">Nomor SPP</th>
                    <th class="text-center">Nama Barang</th>
                    <th class="text-center">Jumlah</th>
                    <th class="text-center">Harga</th>
                    <th class="text-center">Diskon</th>
                    <th></th>
                </tr>
                <tr ng-repeat="detailBarang in penerimaanBarang.spItemsList">
                    <td class="text-center" ng-bind="detailBarang.spp"></td>
                    <td class="text-center" ng-bind="detailBarang.barang.nama"></td>
                    <td class="input-group-sm">
                        <input class="form-control" type="number" name="qty" ng-model="detailBarang.qty" min="1" required/>
                    </td>
                    <td class="input-group-sm">
                        <input class="form-control text-center" type="number" name="harga" ng-model="detailBarang.harga" min="1" required/>
                    </td>
                    <td class="input-group-sm">
                        <input class="form-control text-center" type="number" name="diskon" ng-model="detailBarang.diskon" min="0" required/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-xs-12">
            <button type="submit" class="btn btn-default btn-sm" ng-click="newForm ? create() : update()" ng-disabled="penerimaanBarangForm.$invalid||!penerimaanBarang.spItemsList.length">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                <span>&nbsp;Simpan</span>
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="delete(penerimaanBarang)" ng-show="!newForm">
                <span class="glyphicon glyphicon-trash"></span>
                <span>&nbsp;Hapus</span>
            </button>
        </div>
    </form>
</div>
