<div class="modal-body">
    <button type="button" class="btn btn-default btn-xs pull-right" ng-click="$dismiss()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h3>Detail Master Waste
        <span ng-bind="waste.kode"></span>
    </h3>
    <table class="table table-bordered table-condensed">
        <tr>
            <td class="col-xs-2">
                <strong>Nama</strong>
            </td>
            <td class="col-xs-4" ng-bind="waste.nama"></td>
            <td class="col-xs-2">
                <strong>Satuan</strong>
            </td>
            <td class="col-xs-4" ng-bind="waste.satuan"></td>
        </tr>
    </table>
    <div ng-if="waste.editable">
        <button class="btn btn-default btn-sm" type="button" ng-click="$dismiss('update')" ng-if="access.update" ng-disabled="wasteForm.$invalid">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            <span>&nbsp;Ubah</span>
        </button>
        <button class="btn btn-default btn-sm" type="button" ng-click="delete(waste)" ng-if="access.delete">
            <span class="glyphicon glyphicon-trash"></span>
            <span>&nbsp;Hapus</span>
        </button>
    </div>
</div>
