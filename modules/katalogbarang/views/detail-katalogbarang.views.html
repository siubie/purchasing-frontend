<div class="modal-body">
    <button type="button" class="btn btn-default btn-xs pull-right" ng-click="$dismiss()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h3>Detail Katalog</h3>
    <table class="table table-bordered table-condensed">
        <tr>
            <td>
                <strong>Nama Barang</strong>
            </td>
            <td colspan="3" ng-bind="katalogBarang.barang.nama"></td>
        </tr>
        <tr>
            <td>
                <strong>Supplier</strong>
            </td>
            <td colspan="3" ng-bind="katalogBarang.supplier.nama"></td>
        </tr>
        <tr>
            <td class="col-xs-2">
                <strong>Alias</strong>
            </td>
            <td class="col-xs-4" ng-bind="katalogBarang.alias"></td>
            <td class="col-xs-2">
                <strong>Lead Time</strong>
            </td>
            <td class="col-xs-4" ng-bind="katalogBarang.leadTime | number"></td>
        </tr>
        <tr ng-if="!!katalogBarang.historyHarga.length">
            <td colspan="4">
                <table class="table table-bordered table-condensed">
                    <tr>
                        <th colspan="4" class="text-center">History Harga</th>
                    </tr>
                    <tr>
                        <th class="text-center">Tanggal</th>
                        <th class="text-center">Harga</th>
                    </tr>
                    <tr ng-repeat="historyHarga in katalogBarang.historyHarga | orderBy:'tanggal':'false'">
                        <td class="text-center" ng-bind="historyHarga.tanggal | date:'longDate'"></td>
                        <td class="text-center" ng-bind="historyHarga.harga | number:2"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div ng-if="katalogBarang.editable">
        <button class="btn btn-default btn-sm" type="button" ng-click="$dismiss('update')" ng-if="access.update">
            <span class="glyphicon glyphicon-edit"></span>
            <span>&nbsp;Ubah</span>
        </button>
        <button class="btn btn-default btn-sm" type="button" ng-click="delete()" ng-if="access.delete" ng-show="!newForm">
            <span class="glyphicon glyphicon-trash"></span>
            <span>&nbsp;Hapus</span>
        </button>
    </div>
</div>
