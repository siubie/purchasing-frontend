<div class="modal-body">
    <!-- <span ng-bind="katalogBarang|json"></span>
    <br/> -->
    <button type="button" class="btn btn-default btn-xs pull-right" ng-click="close()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h3>Ubah Katalog Barang</h3>
    <form class="row" name="katalogBarangForm">
        <div class="form-group col-xs-6 input-group-sm">
            <label for="barang">Nama Barang</label>
            <input type="text" class="form-control" id="barang" name="barang" ng-model="katalogBarang.barang.nama" disabled/>
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="supplier">Supplier</label>
            <input type="text" class="form-control" id="supplier" name="supplier" ng-model="katalogBarang.supplier.nama" disabled/>
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="departemen">Departemen</label>
            <select class="form-control" id="departemen" name="departemen" ng-model="katalogBarang.departemen" ng-options="departemen.departemen for departemen in departemens | orderBy: 'departemen.departemen' track by departemen.departemen" required>
                <option value="">-- Pilih Supplier --</option>
            </select>
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="alias">Alias</label>
            <input type="text" class="form-control" id="alias" name="alias" ng-model="katalogBarang.alias" />
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="harga">Harga</label>
            <input type="number" class="form-control text-center" id="harga" name="harga" ng-model="katalogBarang.harga" required/>
        </div>
        <div class="form-group col-xs-6 input-group-sm">
            <label for="leadTime">Lead Time</label>
            <input type="number" class="form-control text-center" id="leadTime" name="leadTime" ng-model="katalogBarang.leadTime" required/>
        </div>
        <div class="col-xs-12">
            <button type="submit" class="btn btn-default btn-sm" ng-click="update()" ng-disabled="katalogBarangForm.$invalid">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                <span>&nbsp;Simpan</span>
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="delete(katalogBarang)" ng-show="!newForm">
                <span class="glyphicon glyphicon-remove"></span>
                <span>&nbsp;Tolak</span>
            </button>
        </div>
    </form>
</div>
