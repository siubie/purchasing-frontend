<div class="modal-body">
    <button type="button" class="btn btn-default btn-xs pull-right" ng-click="$dismiss()">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h3>Detail Master Supplier
        <span ng-bind="supplier.kode"></span>
    </h3>
    <table class="table table-bordered table-condensed">
        <tr>
            <td>
                <strong>Nama</strong>
            </td>
            <td colspan="3" ng-bind="supplier.nama"></td>
        </tr>
        <tr>
            <td>
                <strong>Alamat</strong>
            </td>
            <td colspan="3" ng-bind="supplier.alamat"></td>
        </tr>
        <tr>
            <td class="col-xs-2">
                <strong>Telepon</strong>
            </td>
            <td class="col-xs-4" ng-bind="supplier.nomorTelepon"></td>
            <td class="col-xs-2">
                <strong>Golongan</strong>
            </td>
            <td class="col-xs-4" ng-bind="supplier.kategori"></td>
        </tr>
    </table>
    <div ng-if="supplier.editable">
        <button type="button" class="btn btn-default btn-sm" ng-click="$dismiss('update')" ng-if="access.update" ng-disabled="supplierForm.$invalid">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            <span>&nbsp;Ubah</span>
        </button>
        <button type="button" class="btn btn-default btn-sm" ng-click="delete(supplier)" ng-if="access.delete">
            <span class="glyphicon glyphicon-trash"></span>
            <span>&nbsp;Hapus</span>
        </button>
    </div>
</div>
