<div ng-init="findOne()">
	<h3>Edit Kategori Barang</h3>
	<br/>
	<form name="kategoriBarangForm">
		<table class="table-bordered table-condensed"> 
			<tr>
				<td>Kode Kategori Barang</td>
				<td><input type="text" ng-model="kategoriBarang.kdKategori" disabled /></td>
		</tr>
				<tr>
				<td>Kategori Barang</td>
				<td><input type="text" ng-model="kategoriBarang.kategori" required /></td>
			</tr>
		</table>
	</form>
	<br/>
	<button type="button" ng-click="update()" ng-disabled="kategoriBarangForm.$invalid">Simpan</button>
	<button type="button" ng-click="delete()">Hapus</button>
	<button type="button" ng-click="back()">Kembali</button>
</div>
