<div class="modal-body">
	<button class="btn btn-default btn-sm pull-right" type="button" ng-click="close()"><span class="glyphicon glyphicon-remove"></span></button>
	<h3>Detail Kategori Barang</h3>
	<table class="table-bordered table-condensed">
		<tr>
			<td>Kode</td>
			<td ng-bind="kategoriBarang.kode"></td>
		</tr>
		<tr>
			<td>Kategori</td>
			<td ng-bind="kategoriBarang.kategori"></td>
		</tr>
	</table>
	<br/>
	<!-- <button class="btn btn-default" type="button" ng-click="openUpdate(kategoriBarang)">Edit</button>
	<button class="btn btn-default" type="button" ng-click="delete(kategoriBarang)">Hapus</button>
	<button class="btn btn-default" type="button" ng-click="close()">Kembali</button> -->
	<button class="btn btn-default btn-sm" type="button" ng-click="openUpdate(kategoriBarang)" ng-disabled="kategoriBarangForm.$invalid">
		<span class="glyphicon glyphicon-floppy-disk"></span>
		<span> Ubah</span>
	</button>
	<button class="btn btn-default btn-sm" type="button" ng-click="delete(kategoriBarang)" ng-show="!status">
		<span class="glyphicon glyphicon-trash"></span>
		<span> Hapus</span>
	</button>
</div>
